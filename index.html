<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaf Mulch</title>
    <!-- Add link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <!-- Add a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/leafmulch.css">
</head>
<body>

    <div class="row row-top" style="background-image: url(images/leaf-litter.png); background-size: 100%;">
        <div class="container">
            <div class="col-lg-4"> </div>
            <div class="col-lg-4">
             <div class="text-box">
                <h1 class="text-center">Leaf Mulch Game</h1>
                <h3 class="text-center">Use Leaf Mulch to Get Your Way!</h3>
                <h4 class="text-center">and improve your soil too!</h4>
                </div>
            </div>
            <div class="col-lg-4"> </div>
        </div>
    </div>
    <div class="container">
        <div class="row row-top">
            <div class="col-lg-12 players-area">
                <h3 class="players-message"></h3>                
                <div class="col-lg-3">
                    <div id="tommy" class= "theGroup player-up "><p>Tommy Reiner and his Friends</p>
                        <img src="images/tommy200.png" class="img-circle center-block">
                        <p class="stats"></p>
                    </div> 
                </div>      
                <div class="col-lg-3">         
                    <div id = "wrapper" class= "theGroup player-up "><p>Discarded Candy Wrapper</p>
                        <img src="images/wrapper200.png" class="img-circle center-block">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div id = "sister" class= "theGroup player-up "><p>Tommy's Little Sister</p>
                        <img src="images/sister200.png" class="img-circle center-block">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div id = "mushroom" class= "theGroup player-up "><p>A Mushroom</p>
                        <img src="images/mushroom200.png" class="img-circle center-block">
                    </div>
                </div>                
            </div><!--players-area -->
        </div><!--end row-top-->
        <div class="row">
            <div class="col-lg-3 center-block"></div>
        </div>
        <div class="row action-area">
            <div class="col-lg-2"></div>
            <div class="col-lg-3">
                <div class= "firstPlayer player-down"> </div>
            </div>
            <div class="col-lg-2">                
                <input id="button" type="image" src="images/mulch200X200.png" name="mulch">
            </div>
            <div class="col-lg-3">
                <div class= "secondPlayer player-down"> </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row row-last">
            <div class="song-area">
                <div class="col-lg-2"> </div>
                <div class="col-lg-5 text-box">
                    <p> Tunes... <h5>I am Robot and Proud, "Song for Two Wheels" </h5></p>
                    <audio controls loop>
                        <source src="music/I_am_Robot_and_Proud_Song_for_Two_Wheels.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div class="col-lg-5 text-box">
                <p> Tunes... <h5>Kalpataru Tree,"Preverberations from the Infinite Future"</h5></p>       
                    <audio controls loop>
                        <source src="music/KalpataruTree-PreverberationsFromTheInfiniteFuture.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div class="col-lg-2"> </div>
            </div>
        </div><!-- row-last -->
    </div><!--end container -->
<script type="text/javascript" src="js/leafmulch.js"></script>
</body>
</html>
